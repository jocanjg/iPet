<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/logo.png" type="image/png">
      <title>Adopet - Pet Adoption Mobile App Template</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
      <!-- Bootstrap icon -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <!-- Sidebar css -->
      <link rel="stylesheet" href="vender/sidebar/demo.css">
      <!-- Matrial Icons -->
      <link rel="stylesheet" href="vender/materialdesign/css/materialdesignicons.min.css">
      <!-- Custom css -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="osahan-page d-flex flex-column vh-100 bg-light">
         <div class="osahan-page-header d-flex align-items-center justify-content-between mb-auto p-3 bg-white shadow-sm">
            <a href="home.html" class="text-black"><span class="mdi mdi-arrow-left mdi-18px"></span></a>
            <h6 class="mb-0 ms-3 me-auto text-black fw-bold">Pretraga</h6>
            <div class="d-flex align-items-center gap-3">
               <a href="#" class="toggle d-flex align-items-center justify-content-center bg-white icon fs-5 hc-nav-trigger hc-nav-1" role="button" aria-controls="hc-nav-1"><i class="bi bi-list mdi-18px"></i></a>
            </div>
         </div>
         <div class="osahan-page-body vh-100 my-auto overflow-auto p-3">
            <div class="mb-4">
               <label class="form-label fw-bold">Lokacija</label>
               <div class="input-group flex-nowrap">
                  <span class="input-group-text"><span class="mdi mdi-map-marker-outline"></span></span>
                  <input type="text" class="form-control bg-light px-3 py-2" placeholder="Unesite naziv grada">
               </div>
            </div>
            <!-- Pet types-->
            <div class="pb-4">
               <p class="form-label fw-bold pb-2 m-0">Vrsta ljubimca</p>
               <div class="btn-group gap-2" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck1"><span class="mdi mdi-dog lh-sm m-0"></span> Psi</label>
                  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck2"><span class="mdi mdi-bird lh-sm m-0"></span> Ptice</label>
                  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck3"><span class="mdi mdi-cat lh-sm m-0"></span> Mačke</label>
               </div>
               <div class="btn-group gap-2 mt-2" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="btncheck1s" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck1s"><span class="mdi mdi-fish lh-sm m-0"></span> Ribe</label>
                  <input type="checkbox" class="btn-check" id="btncheck2s" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck2s"><span class="mdi mdi-horse lh-sm m-0"></span> Konji</label>
                  <input type="checkbox" class="btn-check" id="btncheck3s" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck3s"><span class="mdi mdi-rabbit lh-sm m-0"></span> Zečevi</label>
               </div>
            </div>
            <div class="pb-4">
               <p class="form-label fw-bold pb-2 m-0">Pol <small class="text-secondary fw-normal">(Opciono)</small></p>
               <div class="btn-group gap-2" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="btncheck1c" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck1c">Svi</label>
                  <input type="checkbox" class="btn-check" id="btncheck2c" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck2c">Muško</label>
                  <input type="checkbox" class="btn-check" id="btncheck3c" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck3c">Žensko
                  </label>
               </div>
            </div>
            <div class="pb-4">
               <p class="form-label fw-bold pb-2 m-0">Veličina <small class="text-secondary fw-normal">(Opciono)</small></p>
               <div class="btn-group gap-2" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="btncheck1cs" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck1cs">Mali</label>
                  <input type="checkbox" class="btn-check" id="btncheck2cs" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck2cs">Srednji</label>
                  <input type="checkbox" class="btn-check" id="btncheck3cs" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck3cs">Veliki</label>
               </div>
            </div>
            <div class="pb-4">
               <p class="form-label fw-bold pb-2 m-0">Starost <small class="text-secondary fw-normal">(Opciono)</small></p>
               <div class="btn-group gap-2" role="group" aria-label="Basic checkbox toggle button group">
                  <input type="checkbox" class="btn-check" id="btncheck1css" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck1css">Mladunče</label>
                  <input type="checkbox" class="btn-check" id="btncheck2css" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck2css">Mladi</label>
                  <input type="checkbox" class="btn-check" id="btncheck3css" autocomplete="off">
                  <label class="btn btn-outline-secondary rounded-pill" for="btncheck3css">Odrasli</label>
               </div>
            </div>
         </div>
         <div class="osahan-page-footer mt-auto p-3">
            <a href=" " class="btn btn-primary rounded-pill w-100 btn-lg">Pretraži</a>
         </div>
      </div>
      <!-- sidebar nav -->
     
      <!-- Bootstrap bundle js -->
      <script src="vender/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Jquery js -->
      <script src="vender/jquery/jquery.min.js"></script>
      <!-- Sidebar js -->
      <script src="vender/sidebar/hc-offcanvas-nav.js"></script>
      <!-- Custom js -->
      <script src="js/script.js"></script>
   </body>
</html>
